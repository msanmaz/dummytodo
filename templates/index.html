
<html>
    <head>
        <title>Todo App</title>
    </head>
    <body>

        <form id="form">
            <input type="text" name="description" />
            <input type="submit" value="Create" />
          </form>

        <ul>
            {% for d in data%}
            <li>
                {{d.description}}
            </li>
            {% endfor %}
        </ul>






     <script>
         document.getElementById('form').onsubmit = function(e){
             e.preventDefault();

         }
     </script>


    </body>
</html>
