
<html>
    <head>
        <title>Todo App</title>
    </head>
    <body>
        <style>
            ul li{
                list-style: none;
            }
        </style>

<div class="lists-wrapper">
    <ul id="lists">
      {% for list in lists %}
      <li>
        <a href="/lists/{{ list.id }}">
          {{ list.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="todos-wrapper">
    <h4>{{ active_list.name }}</h4>
    <form id="form">
      <input type="text" id="description" name="description" />
      <input type="submit" value="Create" />
    </form>
    <div id="error" class="hidden">Something went wrong!</div>
    <ul id="todos">
      {% for todo in todos %}
      <li>
        <input class="check-completed" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked {% endif %} />
        {{ todo.description }}
        <button class="delete-button" data-id="{{ todo.id }}">&cross;</button>
      </li>
      {% endfor %}
    </ul>
  </div>



    <style>
        .hidden{
            display: none;
        }
        li button{
           color: red;
           cursor: pointer;
       }
    </style>

     <script>
         const btn = document.querySelectorAll('.delete-button');
         for (i= 0; i < btn.length ; i++){
             const batin = btn[i];
             batin.onclick = function(e){
                 console.log(e)
                 const deletedId = e.toElement.dataset['id'];
                 fetch('/todos/'+ deletedId+ '/delete',{
                     method: 'DELETE',
                     
                 })
             }
         }





         const checkb = document.querySelectorAll('.checky');
         for (i = 0; i < checkb.length ; i ++){
             const checkbox = checkb[i];
             checkbox.onchange = function(e) {
                 const newCompleted = e.target.checked;
                 const todoId = e.target.dataset['id'];
                 fetch('/todos/'+ todoId + '/set-completed',{
                     method : 'POST',
                     body: JSON.stringify({
                         'completed': newCompleted
                     }),
                     headers:{
                         'Content-Type' : 'application/json'
                     }
                 }) .then(function() {
                       document.getElementById('error').className = 'hidden';
                                     })            
                      .catch(function(error){
                           console.log(error);
                            document.getElementById('error').className = '';
                                             }) 
             }
         }
         const descInput = document.getElementById('description');
         document.getElementById('form').onsubmit = function(e){
             e.preventDefault();
             const desc = descInput.value;
             descInput.value = '';
             fetch('/todos/create', {
                 method: 'POST',
                 body: JSON.stringify({
                     'description': desc ,
                     'list_id': {{ active_list.id }}
                 }),
                 headers:{
                     'Content-Type' : 'application/json'
                 }
             })
              .then(function(response){
                  return response.json();
              })
              .then(function(jsonResponse){
                  console.log(jsonResponse);
          const li = document.createElement('li');
          const checkbox = document.createElement('input');
          checkbox.className = 'check-completed';
          checkbox.type = 'checkbox';
          checkbox.setAttribute('data-id', jsonResponse.id);
          li.appendChild(checkbox);

          const text = document.createTextNode(' ' + jsonResponse.description);
          li.appendChild(text);

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-button';
          deleteBtn.setAttribute('data-id', jsonResponse.id);
          deleteBtn.innerHTML = '&cross;';
          li.appendChild(deleteBtn);

          document.getElementById('todos').appendChild(li);
          document.getElementById('error').className = 'hidden';
              })
              .catch(function(error){
                  console.log(error);
                  document.getElementById('error').className = '';
              })
              
         }
     </script>


    </body>
</html>
