
<html>
    <head>
        <title>Todo App</title>
    </head>
    <body>
        <style>
            ul li{
                list-style: none;
            }
        </style>

        <form id="form">
            <input type="text" name="description" id="description" />
            <input type="submit" value="Create" />
          </form>
   <div id="error" class="hidden">Something went wrong!</div>
        <ul id="todos">
            {% for d in data%}
            <li>
               <input class="checky"  data-id="{{d.id}}" type="checkbox" {% if d.completed %} checked  {% endif %} >{{d.description}} 
                <button class="btn" data-id="{{d.id}}">&cross;</button>
            </li>
            {% endfor %}
        </ul>




    <style>
        .hidden{
            display: none;
        }
        li button{
           color: red;
           cursor: pointer;
       }
    </style>

     <script>
         const btn = document.getElementsByClassName('btn');
         for (i= 0; i < btn.length ; i++){
             const batin = btn[i];
             batin.onclick = function(e){
                 console.log(e)
                 const deletedId = e.toElement.dataset['id'];
                 fetch('/todos/'+ deletedId+ '/delete',{
                     method: 'DELETE',
                     
                 })
             }
         }





         const checkb = document.querySelectorAll('.checky');
         for (i = 0; i < checkb.length ; i ++){
             const checkbox = checkb[i];
             checkbox.onchange = function(e) {
                 const newCompleted = e.target.checked;
                 const todoId = e.target.dataset['id'];
                 fetch('/todos/'+ todoId + '/set-completed',{
                     method : 'POST',
                     body: JSON.stringify({
                         'completed': newCompleted
                     }),
                     headers:{
                         'Content-Type' : 'application/json'
                     }
                 }) .then(function() {
                       document.getElementById('error').className = 'hidden';
                                     })            
                      .catch(function(error){
                           console.log(error);
                            document.getElementById('error').className = '';
                                             }) 
             }
         }

         document.getElementById('form').onsubmit = function(e){
             e.preventDefault();
             fetch('/todos/create', {
                 method: 'POST',
                 body: JSON.stringify({
                     'description': document.getElementById('description').value
                 }),
                 headers:{
                     'Content-Type' : 'application/json'
                 }
             })
              .then(function(response){
                  return response.json();
              })
              .then(function(jsonResponse){
                  console.log(jsonResponse);
                  const liItem = document.createElement('LI');
                  liItem.innerHTML =  jsonResponse['description'];
                  document.getElementById('todos').appendChild(liItem);
                  document.getElementById('error').className = 'hidden';
              })
              .catch(function(error){
                  console.log(error);
                  document.getElementById('error').className = '';
              })
              
         }
     </script>


    </body>
</html>
